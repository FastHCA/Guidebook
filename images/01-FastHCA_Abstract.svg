@startuml FastHCA_Abstract
title FastHCA
left to right direction
actor    client
cloud    internet
rectangle {
  rectangle Application
  rectangle "Real-time Computing" {
    rectangle API as "API Gateway"
    node      Cache as "shared\ncache"
  }
  rectangle "Message Queue" {
    queue     Queue as "message\nqueue"
  }
  rectangle "Background Processing" {
    rectangle DAC    as "Data\nMiddleware"
    rectangle Worker as "Background\nServices"
  }
  database  Storage
}
client .. internet
internet ..> Application
Application <- -> API
API <- -> Cache
API  ~~> Queue
Queue <..> DAC    : pub/sub
Queue <..> Worker : pub/sub
Worker ~~> Cache  : update
DAC    - -> Storage
@enduml

